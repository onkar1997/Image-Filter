<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>Image Filter using Event Delegation</h1>
            <hr>
            <ul id="myList">
                <li data-category="all">All</li>
                <li data-category="animals">Animals</li>
                <li data-category="birds">Birds</li>
                <li data-category="flowers">Flowers</li>
                <li data-category="nature">Nature</li>
            </ul>

            <hr>
        </section>

        <section class="img-section">
            <div class="images" data-category="animals">
                <img  src="https://images.pexels.com/photos/33045/lion-wild-africa-african.jpg?auto=compress&cs=tinysrgb&w=600" alt="animal1">
            </div>
            <div class="images" data-category="nature">
                <img src="https://images.pexels.com/photos/534164/pexels-photo-534164.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="nature2">
            </div>
            <div class="images" data-category="flowers">
                <img src="https://images.pexels.com/photos/992734/pexels-photo-992734.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="flower2">
            </div>
            <div class="images" data-category="birds">
                <img  src="https://images.pexels.com/photos/54108/peacock-bird-spring-animal-54108.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="bird1">
            </div>
            <div class="images" data-category="flowers">
                <img src="https://images.pexels.com/photos/46216/sunflower-flowers-bright-yellow-46216.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="flower1">
            </div>
            <div class="images" data-category="nature">
                <img  src="https://images.pexels.com/photos/572897/pexels-photo-572897.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="nature1">
            </div>
            <div class="images" data-category="animals">
                <img src="https://images.pexels.com/photos/792381/pexels-photo-792381.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="animal2">
                
            </div>
            <div class="images" data-category="nature">
                <img  src="https://images.pexels.com/photos/707344/pexels-photo-707344.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="nature3">
            </div>
            <div class="images" data-category="birds">
                <img src="https://images.pexels.com/photos/2317904/pexels-photo-2317904.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="bird2">
                
            </div>
            <div class="images" data-category="animals">
                <img src="https://images.pexels.com/photos/208821/pexels-photo-208821.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="animal3">
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
